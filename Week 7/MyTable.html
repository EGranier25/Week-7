<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyTable.css"><!-- Link to CSS file -->
    <!-- Title of the webpage goes here in the title segment -->
    <title>Table</title>
</head>
<body>
    <h2>Dragon Types</h2><!-- Header for the page -->
    <table><!-- Table element to display dragon types -->
        <thead>
            <tr>
                <th> Name of Species</th>
                <th> Number of Legs</th>
                <th> Number of Wings</th>
                <th> Can Fly?</th>
            </tr>
        </thead>


        <tbody><!-- Table body containing data rows -->
            <tr>
                <td>Wyvern</td>
                <td>2</td>
                <td>2</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Dragon</td>
                <td>4</td>
                <td>2</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Drake</td>
                <td>4</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Lung Dragon</td>
                <td>4</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Lidwurm</td>
                <td>2</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wyrm</td>
                <td>0</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Amphithere</td>
                <td>0</td>
                <td>2</td>
                <td>Yes</td>
            </tr>
        </tbody>

    </table>
<img src = "dragontypes.png" alt="Dragon Types"><!-- Image element displaying dragon types -->
</body>
</html>

</html>
