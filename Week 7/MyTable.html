<!DOCTYPE html>

    <link rel="stylesheet" href="MyTable.css">
    <title>Table</title>

<body>

            </tr>
            <tr>
                <td>Drake</td>

            </tr>
            <tr>

                <td>4</td>
                <td>0</td>

            </tr>
            <tr>
                <td>Lidwurm</td>
                <td>2</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wyrm</td>
                <td>0</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Amphithere</td>
                <td>0</td>
                <td>2</td>
                <td>Yes</td>
            </tr>
        </tbody>

    </table>
<img src = "dragontypes.png" alt="Dragon Types">

</html>
